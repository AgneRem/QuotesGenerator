<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quotes</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="myScript.js"></script>
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1>Random Quote Generator</h1>
      <button class="btn btn-default" type="submit" id="newQuote">New Quote</button>

      <div class="quotes">
        <span class="quote"></span>
        <span class="author"></span>

        <div class="text-right">
        <a href="#" id="tweet"><i class="fa fa-twitter" title="Tweet it!" aria-hidden="true"></i></a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=example.org" target="_blank" id="facebook" title="Share this quote on Facebook!"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        </div>
      </div>

    </div>



  </body>
</html>
